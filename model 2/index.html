<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please login to continue</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-card">
        <div class="column">
            <h2>Login</h2>
            <p>After logining in, you can enjoy the privileges.</p>
            <form>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Username or email">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Password">
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="rememberMe" checked >
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div class="flex">
                    <button type="button"> Sing In</button>
                    <a href="#">Reset your password now.</a>
                </div>
                <p style="margin-top: 3rem;margin-bottom: 1.5rem;">Other sing-in methods</p>
                <div class="social-buttons">
                    <a href="#" class="linkedin">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="#" class="github">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="#" class="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="column">
            <h2>Welcome to this Login Page</h2>
            <p>If you don't have an account, would you like to register right now?</p>
            <a href="#">Sing Up</a>
        </div>
    </div>
</body>
</html>
